<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/weather.css">
    <title>Moodsic</title>
</head>
<body>
    <div id="navbar"></div>
    <!-- CODE STARTS HERE -->

   
    <div class="container text-center"> <!-- Container to center the content -->
        <h1>World City Weather Checker</h1>

        <div class="mb-3"> <!-- Centering the input field and button -->
            <label for="city" class="form-label">City Name:</label>
            <input type="text" id="city" value="Yakutsk" class="form-control d-inline-block w-auto">
            <br><br>
            <button onclick="check_weather()" class="btn btn-primary">Check Weather</button>
        </div>

        <h2>Weather</h2>
        <div id="weather_images">
            <div class="d-flex justify-content-center">
                <img src="img/weather/question.jpg" width="150px" class="mx-2">
            </div>
        </div>

        <hr>

        <h2>Temperature</h2>
        <div class="d-flex justify-content-center">
            <img id="temperature_image" src="img/weather/question.jpg" width="150px">
        </div>
    </div>

    <!-- CODE ENDS HERE -->
    <div id="footer"></div>
    <script src="js/index.js"></script>
    <script src="js/weather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
